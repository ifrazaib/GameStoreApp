<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Store - All Games</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="CSS/products.css">
</head>
<body>
    <!-- Hamburger Menu -->
    <div class="menu-container">
        <div class="hamburger-menu">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <div class="menu-content" id="menuContent">
            <a href="home.html">Home</a>
            <a href="profile.html">Profile</a>
            <a href="settings.html">Settings</a>
            <a href="logout.html" class="logout-btn">Logout</a>
        </div>
    </div>

    <div class="products-container">
        <h1 class="products-title">All Games</h1>

        <div class="filter-controls">
            <button class="filter-btn active" data-category="all">All Games</button>
            <button class="filter-btn" data-category="Action">Action</button>
            <button class="filter-btn" data-category="Adventure">Adventure</button>
            <button class="filter-btn" data-category="Strategy">Strategy</button>
        </div>

        <div class="search-section">
            <input type="text" id="searchInput" placeholder="Search games...">
            <button class="search-btn">
                <i class="fas fa-search"></i>
            </button>
        </div>

        <div class="products-grid" id="products-grid">
            <!-- Games will be loaded here by JavaScript -->
            <p class="loading-message">Loading games...</p>
        </div>
    </div>

    <script src="JS/products.js"></script>
</body>
</html>
